clusterName: main
talosVersion: v1.6.4
kubernetesVersion: v1.29.1
endpoint: https://${VIP}:6443
allowSchedulingOnControlPlanes: false
additionalMachineCertSans:
    - ENC[AES256_GCM,data:C7w4FGke,iv:1bVF+IZ7/6nKURrofijtlLD6dkJMOXXkBRwkKcXjdtc=,tag:ggs2jUwEJufjJrfFLFB1nA==,type:str]
