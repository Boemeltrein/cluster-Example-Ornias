---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hass-backups-nfs-pv
  namespace: hass
spec:
  storageClassName: hass-backups-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.10.21
    path: "/mnt/tank/backups/config"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hass-backups-pvc
  namespace: media
spec:
  storageClassName: hass-backups-nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
